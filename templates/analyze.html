{% extends 'main_layout.html' %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4 fs-3"><span class="bx bx-search">&nbsp;</span>Analyze Instagram Page</h4>

    <div class="row">
      <div class="col-xl">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mt-2 mb-0">Enter Instagram Page Name</h5>
            </div>
            <div class="card-body">
                <form id="pageSearchForm" class="mb-3" method="POST" action="">
                
                <div class="row">
                    <div class="mt-2 col-md-6">
                        <input 
                            type="text"
                            class="form-control"
                            id="page_name"
                            name="page_name"
                            required="required"
                            placeholder='Instagram page name e.g. "goodvibesfest"'
                        />
                    </div>
                    <div class="mt-2 col-md-6">
                        <button type="button" class="btn btn-primary me-2">Analyze</button>
                    </div>
                </div>
                
                </form>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
